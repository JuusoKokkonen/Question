<th:block th:insert="fragments/header" />
<div class="container">
    <div class="row">
        <div class="col s12">
            <a class="waves-effect waves-light btn-small" th:href="@{/questions}"><i class="material-icons left">arrow_back</i>Return to Questions</a>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <h1 class="pageTitle">New Question</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <form action="#" th:action="@{save}" method="POST" th:object="${quest}">
                <input type="hidden" th:field="*{id}"/>
                <div class="input-field">
                    <input type="text" th:field="*{question}" class="validate"/>
                    <label for="question">Question</label>
                </div>
                <div class="input-field">
                    <select th:field="*{type}">
                        <option value="" disabled selected>Choose Your Option</option>
                        <option th:each="typeOpt,iter : ${T(hh.excellence.question.models.QuestionType).values()}" 
                        th:value="${typeOpt}" th:text="${quest.getQuestionTypeDescription(iter.index)}"></option>
                    </select> 

                    

                    <label for="type">Question Type</label>
                </div>
                <button class="btn right waves-effect waves-light" type="submit" name="action">Add Question
                    <i class="material-icons left">save</i>
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    $(() => {
        $('select').formSelect();
    });
</script>
<th:block th:insert="fragments/footer" />
